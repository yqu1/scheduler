<!doctype html>
<html lang="en" ng-app="schedulerApp">
	<head>
		<meta charset="utf-8">
    	<meta http-equiv="X-UA-Compatible" content="IE=edge">
   		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Class Scheduler</title>

		<link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
	    <link href="../bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
	    <link href="../bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet">
	    <link href="../bower_components/ng-dialog/css/ngDialog.min.css" rel="stylesheet">
	    <link href="../bower_components/ng-dialog/css/ngDialog-theme-plain.min.css" rel="stylesheet">
	    <link href="../bower_components/ng-dialog/css/ngDialog-theme-default.min.css" rel="stylesheet">
	    <link href="styles/mystyles.css" rel="stylesheet">

	</head>

	<body>
		<nav ng-controller = "scheduleController">
			<nav class = "navbar navbar-default navbar-fixed-top">
				<h1>Class Scheduler</h1>
			  <ul class="pagination">
			    <li>
			      <a href="#" aria-label="Previous">
			        <span ng-click = "selectPrev()" aria-hidden="true">&laquo;</span>
			      </a>
			    </li>
			    <li ng-click = "select(1)" ng-class="{active:isSelected(1)}"><a href="#">Mon</a></li>
			    <li ng-click = "select(2)" ng-class="{active:isSelected(2)}"><a href="#">Tue</a></li>
			    <li ng-click = "select(3)" ng-class="{active:isSelected(3)}"><a href="#">Wed</a></li>
			    <li ng-click = "select(4)" ng-class="{active:isSelected(4)}"><a href="#">Thu</a></li>
			    <li ng-click = "select(5)" ng-class="{active:isSelected(5)}"><a href="#">Fri</a></li>
			    <li>
			      <a href="#" aria-label="Next">
			        <span ng-click = "selectNext()" aria-hidden="true">&raquo;</span>
			      </a>
			    </li>
			  </ul>
			  		<span>
						<button type="button" class="btn btn-default btn-sm">Add</button>
						<button type="button" class="btn btn-default btn-sm">Delete</button>
					</span>
			 </nav>

		  		<div class = "schedules">

					<ul class="list-group">
					  <li class="list-group-item" ng-repeat = "class in schedules | filter:filtText">
					  	
					  	 <h2>{{class.name}}</h2>
					  	 <p>Time: {{class.time}}</p>
					  	 <p>Instructor: {{class.instructor}}</p>
					  	 <p>Location: {{class.location}}</p>
					  </li>
					</ul>

				</div>

		</nav>

	    <script src="../bower_components/angular/angular.min.js"></script>
	    <script src="../bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
	    <script src="../bower_components/angular-resource/angular-resource.min.js"></script>
	    <script src="../bower_components/ng-dialog/js/ngDialog.min.js"></script>
	    <script src="scripts/app.js"></script>
	    <script src="scripts/controllers.js"></script>
	    <script src="scripts/services.js"></script>
	</body>

</html>
